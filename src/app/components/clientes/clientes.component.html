<div class="card border-primary my-2 mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Agregar cliente</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre | uppercase}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt | date: 'EEEE dd, MMM yyyy'}}</td>
        <td>
          <a [routerLink]="['/clientes/form/', cliente.id]" class="btn btn-outline-primary btn-sm">Editar</a>
          <button type="button" (click)="delete(cliente)" class="btn btn-outline-primary btn-sm">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
